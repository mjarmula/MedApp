<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${patientCard}" method="post">
    <select th:field="*{patient}">
        <option th:each="patient : ${patients}"
                th:value="${patient.id}"
                th:text="${patient.lastName}">
        </option>
    </select>
    <p><textarea  rows = "10" cols = "40" th:field = "*{problemDescription}" placeholder="probelemDescription"></textarea></p>
    <p><textarea  rows = "10" cols = "40" th:field = "*{diagnosis}" placeholder="diagnosis"></textarea></p>
    <p><textarea  rows = "10" cols = "40" th:field = "*{treatment}" placeholder="treatment"></textarea></p>
    <p><textarea  rows = "10" cols = "40" th:field = "*{examination}" placeholder="badania"></textarea></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
