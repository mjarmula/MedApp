<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

    <h3 class="header">Patient Card</h3>

    <div class="card">
        <div class="card-body">
            <a href="/patientCard/form" class="btn btn-primary">Add PatientsCard</a>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">

            <table class="table table-hover">
                <tr>
                    <th>problem description</th>
                    <th>diagnosis</th>
                    <th>treatment</th>
                    <th>examination</th>
                    <th style="width: 15%">Actions</th>
                </tr>
                <tr th:each="patiendCard: ${patientCards}">
                    <td th:text="${patiendCard.problemDescription}"></td>
                    <td>
                        <a href="/patientCard/form" th:href="@{|/patiendCard/edit/${patientCard.id}|}"class="btn btn-success">Edit</a>
                        <a href="#" th:href="@{|/patientCard/delete/${patientCard.id}|}"class="btn btn-danger">Delete</a>
                    </td>
                </tr>

            </table>

        </div>
    </div>

</div>
</body>
</html>
