<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3 class="header">Admin</h3>

    <div class="card">
        <div class="card-body">
            <a href="/doctor/form" class="btn btn-primary">Add Doctor</a>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">

            <table class="table table-hover">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>PhoneNumber</th>
                    <th>adress</th>
                    <th>dateOfBirth</th>
                    <th>specialzation</th>
                    <th style="width: 15%">Actions</th>
                </tr>
                <tr th:each="doctor: ${doctors}">
                    <td th:text="${doctor.firstName}"></td>
                    <td th:text="${doctor.lastName}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td th:text="${doctor.phoneNumber}"></td>
                    <td th:text="${doctor.adress}"></td>
                    <td th:text="${doctor.dateOfBirth}"></td>
                    <td th:text="${doctor.sepcialization}"></td>
                    <td>
                        <a href="admin/form" th:href="@{|/doctor/edit/${doctor.id}|}"class="btn btn-success">Edit</a>
                        <a href="#" th:href="@{|/doctor/delete/${doctor.id}|}"class="btn btn-danger">Delete</a>
                    </td>
                </tr>

            </table>

        </div>
    </div>

</div>
</body>
</html>
