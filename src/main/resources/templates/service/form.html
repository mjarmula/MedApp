<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:object="${service}">
    <p> service name: <input type="text" th:field="*{name}" placeholder="name" /></p>
    <p><textarea  rows = "10" cols = "40" th:field = "*{description}" placeholder="service description"></textarea></p>
    <p>price: <input type="number" th:field="*{price}" placeholder = "price" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
