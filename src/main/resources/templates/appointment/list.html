<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3 class="header">appointment</h3>

    <div class="card">
        <div class="card-body">
            <a href="/patientCard/form" class="btn btn-primary">Add appointment</a>
        </div>
        <div class="card-body">
            <a href="/searchAppointment/search" class="btn btn-primary">find appointment</a>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">

            <table class="table table-hover">
                <tr>
                    <th>patient</th>
                    <th>doctor</th>
                    <th>service</th>
                    <th>appointment date</th>
                    <th style="width: 15%">Actions</th>
                </tr>
                <tr th:each="appointment: ${appointments}">
                    <td th:text="${appointment.patient}"></td>
                    <td th:text="${appointment.doctor}"></td>
                    <td th:text="${appointment.serviceList}"></td>
                    <td th:text="${appointment.appointmentDateTime}"></td>
                    <td>
                        <a href="/appointment/form" th:href="@{|/appointment/edit/${appointment.id}|}"class="btn btn-success">Edit</a>
                        <a href="#" th:href="@{|/appointment/delete/${appointment.id}|}"class="btn btn-danger">Delete</a>
                    </td>
                </tr>

            </table>

        </div>
    </div>

</div>
</body>
</html>
