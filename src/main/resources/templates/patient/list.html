<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <h3 class="header">patient</h3>

    <div class="card">
        <div class="card-body">
            <a href="/patient/form" class="btn btn-primary">Add patient</a>
        </div>
        <div class="card-body">
            <a href="/patientSearch/search" class="btn btn-primary">find patient</a>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">

            <table class="table table-hover">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>pesel</th>
                    <th>PhoneNumber</th>
                    <th>adress</th>
                    <th>dateOfBirth</th>
                    <th style="width: 15%">Actions</th>
                </tr>
                <tr th:each="patient: ${patients}">
                    <td th:text="${patient.firstName}"></td>
                    <td th:text="${patient.lastName}"></td>
                    <td th:text="${patient.email}"></td>
                    <td th:text="${patient.pesel}"></td>
                    <td th:text="${patient.phoneNumber}"></td>
                    <td th:text="${patient.adress}"></td>
                    <td th:text="${patient.dateOfBirth}"></td>
                    <td>
                        <a href="/patient/form" th:href="@{|/patient/edit/${patient.id}|}"class="btn btn-success">Edit</a>
                        <a href="#" th:href="@{|/patient/delete/${patient.id}|}"class="btn btn-danger">Delete</a>
                    </td>
                </tr>

            </table>

        </div>
    </div>

</div>
</body>
</html>
