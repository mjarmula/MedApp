<!DOCTYPE html>

<head>

<div class="container">

    <h3 class="header">Admin</h3>

    <div class="card">
        <div class="card-body">
            <a href="/admin/form" class="btn btn-primary">Add Admin</a>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">

            <table class="table table-hover">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Pesel</th>
                    <th>PhoneNumber</th>
                    <th>adress</th>
                    <th style="width: 15%">Actions</th>
                </tr>
                <tr th:each="admin: ${admins}">
                    <td th:text="${admin.firstName}"></td>
                    <td th:text="${admin.lastName}"></td>
                    <td th:text="${admin.email}"></td>
                    <td th:text="${admin.pesel}"></td>
                    <td th:text="${admin.phoneNumber}"></td>
                    <td th:text="${admin.adress}"></td>
                    <td>
                        <a href="admin/form" th:href="@{|/admin/edit/${admin.id}|}"class="btn btn-success">Edit</a>
                        <a href="#" th:href="@{|/admin/delete/${admin.id}|}"class="btn btn-danger">Delete</a>
                    </td>
                </tr>

            </table>

        </div>
    </div>

</div>
</body>
</html>
