<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>find the admin</h1>
<form th:object="${admin}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" placeholder="firstName" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}" placeholder = "lastName" /></p>
    <p>email: <input type="text" th:field="*{email}" placeholder = "email" /></p>
    <p>pesel: <input type="text" th:field="*{pesel}" placeholder = "pesel" /></p>
    <p>phoneNumber: <input type="text" th:field="*{phoneNumber}" placeholder = "phoneNumber" /></p>
    <p>adress: <input type="text" th:field="*{adress}" placeholder = "adress" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
