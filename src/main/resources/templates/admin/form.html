<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div>
    <form th:object="${admin}" method="post">
        <div class="container">

            <h2 class="header">Add admin</h2>

            <div class="card">
                <div class="card-body">

                    <div class="form-group">
                        <p>First name: <input type="text" th:field="*{firstName}" placeholder="firstName" class="form-controll" /></p>
                    </div>

                    <div class="form-group">
                        <p>Last name: <input type="text" th:field="*{lastName}" placeholder = "lastName"  class="form-controll" /></p>
                    </div>

                    <div class="form-group">
                        <p>email: <input type="email" th:field="*{email}" placeholder = "email"  class="form-controll" /></p>

                    </div>

                    <div class="form-group">
                        <p>pesel: <input type="text" th:field="*{pesel}" placeholder = "pesel"  class="form-controll"/></p>
                    </div>

                    <div class="form-group">
                        <p>phoneNumber: <input type="text" th:field="*{phoneNumber}" placeholder = "phoneNumber"  class="form-controll" /></p>
                    </div>

                    <div class="form-group">
                        <p>adress: <input type="text" th:field="*{adress}" placeholder = "adress"  class="form-controll" /></p>
                    </div>

                    <input type="submit" value="Save" class="btn btn-primary">

                </div>
            </div>

        </div>
    </form>
</div>

</body>
</html>
